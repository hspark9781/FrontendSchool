<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .fade-in {
            animation: fade 1s both;
        }

        .fade-out {
            animation: fade 1s reverse both;
        }

        @keyframes fade {
            from{
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .slide-up {
            animation: slide 1s both;
        }

        .slide-down {
            animation: slide 1s reverse both;
        }

        @keyframes slide {
            from {
                height: 0;
                overflow: hidden;
            }
            to {
                height: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- fade-in fade-out class유/무로 제어 -->
    <p class="hello">안녕하세요</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</html>
