<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <p>hello <strong>world</strong> </p>

    <script>
        const elementP = document.querySelector("p");

        console.log(elementP.innerHTML); // 요소 내 HTML 모두 반환
        console.log(elementP.innerText); // 렌더링된 텍스트를 반환 뒤에 공백은 포함하지 않는다.
        console.log(elementP.textContent); // 노드와 자손의 텍스트 반환
    </script>
</body>
</html>
