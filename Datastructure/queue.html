<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <script>
        let start = Date.now();

        // 실행 시간을 측정하는 함수
        const result = (x) =>{
            console.log(`${x}가 실행되는데 걸리는 시간 : ${Date.now() - start}`);
        }

        const bloking = () => {
            let i = 0;
            while(i < 999999999) {
                i++
            }
            // return "bloking finished";
        }

        const asyncBloking = () => {
            return new Promise((resolve) => {
                bloking();
                resolve("asyncBloking finished");
            });
        }

        result("동기적 실행 코드1");

        bloking();

        setTimeout(() =>{result("setTiimeout 종료");}, 0); // 마지막 실행

        result("동기적 실행 코드2");

        asyncBloking().then((txt) => {
            result(txt);
        });
    </script>
</body>
</html>
