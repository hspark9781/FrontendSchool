<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <script>
        // 두 개의 정렬된 배열을 병합하고 정렬합니다.
        function mergeSortedArrays(arr1, arr2) {
            if(arr1.length === 0) {
                return arr2;
            }
            if(arr2.length === 0) {
                return arr1;
            }

            // 병합한 배열을 담을 공간
            const mergedArr = [];
            let arr1Item = arr1[0];
            let arr2Item = arr2[0];
            let i = 1;
            let j = 1;

            // arr1Item과 arr2Item 모두 undefined가 되면 종료
            while(arr1Item || arr2Item) {
                if(arr1Item < arr2Item) {
                    mergedArr.push(arr1Item);
                    arr1Item = arr1[i];
                    i++;
                } else {
                    mergedArr.push(arr2Item);
                    arr2Item = arr2[j];
                    j++;
                }
            }

            return mergedArr;
        }
    </script>
</body>
</html>
