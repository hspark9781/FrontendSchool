<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        .container {
            width: 500px;
            height: 200px;
            display: flex;
            background-color: #ddd;
        }

        .item {
            background-color: skyblue;
            border: 2px solid royalblue;
            box-sizing: border-box;
            flex-grow: 1;
            /* flex-grow해도 contents양에 따라 크기가 달라지기 때문에 basis 0으로 해줘야 크기가 일정하게 나온다. */
            flex-basis: 0;
        }
        /* .item1 {
            flex-grow: 2;
        }
        .item2 {
            flex-grow: 1;
        } */
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">item Adddd</div>
        <div class="item item2">item Bddd</div>
        <div class="item item3">item Cdd</div>
        <div class="item item4">item Dd</div>
    </div>


</body>

</html>
