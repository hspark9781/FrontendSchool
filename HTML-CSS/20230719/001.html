<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        input[type="text"] {
            width: 200px;
        }

        input:enabled {
            background-color: skyblue;
        }
        input:disabled {
            background-color: salmon;
        }

        /* 읽기 전용 */
        input:read-only {
            border: 2px solid red;
        }

        /* 편집할 수 있는 상태일 때 */
        input:read-write {
            border-top: 4px  solid purple;
        }

        input[type="checkbox"]:checked + label{
            /* border: 4px solid red; */
            text-decoration: line-through;
            color: #767676;
            font-weight: bold;
        }

        input[type="email"]:required {
            border: 1px solid red;
        }

        input[type="email"]::placeholder {
            color: royalblue;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <input type="text" value="normal enabled/readwrite">
    <input type="text" value="disabled/read-only" disabled>
    <input type="text" value="readonly enabled/read-only" readonly>
    
    <input type="checkbox" id="chk1">
    <label for="chk1">
        동의하십니까?
    </label>

    <input type="email" placeholder="abc@abc.com">
    <input type="email" required>
</body>
</html>
