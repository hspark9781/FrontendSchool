<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout3</title>
    <style>
        .container {
            width: 800px;
            height: 800px;
            background-color: #eee;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            padding:10px
        }

        .a {
            background-color: blue;
            grid-area: 1/1/3/4;
        }

        .b {
            background-color: rgb(230, 228, 111);
            grid-area: 1/4/4/6;
        }

        .c {
            background-color: plum;
            grid-area: 3/1/4/3;
        }

        .d {
            background-color: orange;
        }

        .e {
            background-color: rosybrown;
            grid-area: 4/1/6/3;
        }

        .f {
            background-color: seagreen;
            grid-area: 4/3/6/6;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
    </div>
    
</body>
</html>
