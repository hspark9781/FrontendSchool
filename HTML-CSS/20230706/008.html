<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수</title>
    <style>
        :root {
            --main-color: royalblue;
            --pane-padding: 4px 40px;
        }

        p {
            color: var(--main-color);
        }

        .color1 {
            --point-color: red ;
        }

        .color2 {
            --point-color: yellow;
        }

        button {
            color: var(--main-color);
            border: 1px solid var(--main-color);
            padding: var(--pane-padding);
            background-color: var(--point-color);
            border-radius: 10px;
            box-shadow: 1px 1px 10px royalblue;
        }
    </style>
</body>
</head>
<body>
    <p>안녕하세요</p>
    <button>버튼</button>
    <div class="color1">
        <p>안녕하세요</p>
        <button>버튼</button>
    </div>
    <div class="color2">
        <p>안녕하세요</p>
        <button>버튼</button>
    </div>

    
</html>
