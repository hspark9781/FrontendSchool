<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소</title>
    <style>
        p::before {
            content: "7기 여러분 ";
        }

        p::after {
            content: "😄";
        }

        input::before {
            content: "7기여러분";
        }
    </style>
</head>
<body>
    <p><strong>안녕하세요</strong></p>

    <!--빈태그는 적용안됨-->
    <img src="" alt="">
    <input type="text">
</body>
</html>
