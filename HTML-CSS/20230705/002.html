<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id와 클래스</title>
</head>
<style>
    * {
        border: 2px solid sandybrown;
        padding: 10px;
    }

    div {
        background-color: aqua;
    }

    p {
        background-color: white;
    }

    #hello {
        font-weight: bold; 
    }
    
    .class1 {
        color: royalblue;
    }
</style>
<body>
        <div id="hello"> <!-- id는 고유이름으로 class처럼 한 이름으로 여러분 사용 불가능-->
            안녕하세요
                <h2 id="hello" class="class1">멋사 프론트엔드</h2>
                <p id="class2">7기 여러분</p>
                <p class="class1">1반 여러분</p>
        </div>

</body>
</html>
