<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
    <style>
        .box1 {
            background-color: skyblue;
            width: 100%;
            height: 200px;
            border: 10px solid royalblue;
            box-sizing: border-box;
            padding: 20px 10px 20px 5px; 
            margin: 40px;
            /*상하 20 좌우 10 -> 추가할수록  위>위, 아래> 위,아래, 좌우> 상,하,좌,우(값은 시계방향으로)*/
        }

        .box2 {
            background-color: gold;
            height: 50%;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: salmon;
            margin: auto; /*가운데 정렬*/
        }
    </style>
</head>
<body>
    <div class="box1">
        box
        <div class="box2">
            box
        </div>
    </div>
    <div class="box3">
        box3
    </div>
</body>
</html>
