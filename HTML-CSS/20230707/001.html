<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>
    <style>
        #id1 {
            color:violet
        }
        /* 후자우선의 원칙 */
        .c1 {
            color: red;
            background-color: aqua;
        }
        p {
            color: blue; /* 파랑색으로 보임 */
        }
          /* // 후자우선의 원칙 */
    </style>
</head>
<body>
    <p class="c1" style="color: green;">선택자 우선순위</p>
    <p class="c1" id="id1">선택자 우선순위</p>
    <p>선택자 우선순위</p>
    <!-- 인라인 > id > 클래스 > p태그 -->
</body>
</html>
