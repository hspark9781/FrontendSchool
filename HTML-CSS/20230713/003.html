<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min/max</title>
    <style>

        body {
            margin: 0;
        }
        .wrap {
            background-color: slateblue;
            width: min(1000px, calc(100% - 80px));
            margin: auto;
            /* max-width: calc(100% - 80px); */
        }
    </style>
</head>
<body>
    <div class="wrap">
        hello
    </div>
</body>
</html>
