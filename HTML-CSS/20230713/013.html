<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        .fwb {
            font-family: 'Prb';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }
        
        table {
            width: 100%;
            border: 1px solid #444444;
            border-collapse: collapse;
            text-align: center;
            font-family: 'Pretendard-Regular';
            font-size: 12px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #444444;
            word-wrap: break-word;
        }

        th {
            font-family: 'Prb';
            background-color: #efefef;
        }

        tbody tr:last-child td {
            font-weight: 700;
        }

        caption {
            margin-top: 40px;
            caption-side: bottom;
        }

    </style>
</head>
<body>
    <table>
        <caption>2023 학년도 대학수능능력시험 성적통지표</caption>
        <thead>
            <tr>
                <th>구분</th>
                <th rowspan="2">한국사영역</th>
                <th >국어영역</th>
                <th>수학영역</th>
                <th rowspan="2">영어영역</th>
                <th colspan="2">탐구영역</th>
                <th>제2외국어/한문영역</th>
            </tr>
            <tr>
                <th>선택과목</th>
                <th>화법과 작문</th>
                <th>확률과 통계</th>
                <th>생활과 윤리</th>
                <th>지구과학</th>
                <th>독일어</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>표준점수</th>
                <td rowspan="2"></td>
                <td >131</td>
                <td >137</td>
                <td  rowspan="2"></td>
                <td >53</td>
                <td >64</td>
                <td  rowspan="2"></td>
            </tr>
            <tr>
                <th>백분위</th>
                <td >93</td>
                <td >95</td>
                <td >75</td>
                <td >93</td>
            </tr>
            <tr class="fwb">
                <th>등급</th>
                <td >2</td>
                <td >2</td>
                <td >2</td>
                <td >1</td>
                <td >1</td>
                <td >2</td>
                <td >2</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
