<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>로그인</title>
</head>
<body>
    <div class="main">
        <article>
            <h2 class="login-text">로그인 또는 회원가입</h2>
            <h3 class="content-text">위니브에서 여러분의 궁금증을 해결하세요! :)</h3>
            <form class="form">
                <input type="text" placeholder="아이디" class="user-id"> <br>
                <input type="password" placeholder="비밀번호" class="user-pw">
                <label for=""><input type="checkbox">로그인 상태 유지</label>
                <button type="submit" class="login">로그인</button>
            </form>
            <div class="join-find">
                <a href="#">회원가입</a>
                <span>|</span>
                <a href="#">아이디/비밀번호 찾기</a>
            </div>
        </article>
        <article>
            <ul class="login-list">
                <li class="google">
                    <a href="#" >구글 계정으로 로그인 </a>
                </li>
                <li class="facebook">
                    <a href="#"> 페이스북 계정으로 로그인</a>
                </li>
                <li class="naver">
                    <a href="#"> 네이버 계정으로 로그인</a>
                </li>
                <li class="kakao">
                    <a href="#">카카오톡 계정으로 로그인</a>
                </li>
            </ul>
        </article>
    </div>
    
</body>
</html>
