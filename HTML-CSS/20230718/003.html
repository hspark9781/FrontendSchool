<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation-direction</title>
    <style>
        @keyframes slide {
            0% {
                margin-left: 40%;
                background-color: royalblue;
            }

            50% {
                margin-left: 0%;
                background-color: royalblue;
            }

            100% {
                margin-left: 80%;
                background-color: royalblue;
            }
            }

            .wrap {
                width: 500px;
                background-color: #eee;
            }

            .wrap div {
                width: 100px;
                height: 100px;
                background-color: skyblue;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .wrap div~div {
                margin-top: 20px;
            }

            .animation {
                animation-name: slide;
                animation-duration: 5s;
                animation-delay: 2s;
                animation-iteration-count: infinite;
                /* animation-play-state: paused; */
            }

            .fowards {
                /* 마지막 속성을 가지고 있다 */
                animation-fill-mode: forwards;
            }

            .backwards{
                /* 처음 정해진 애니메이션 값 > 요소 기존 스타일로 돌아감 */
                animation-fill-mode: backwards;
            }

            .both{
                /* 마지막 값 유지 */
                animation-fill-mode: both;
            }

            /* fowards나 both 많이 사용한다 */

    </style>
</head>
<body>
    <div class="wrap">
        <div class="animation">normal</div>
        <div class="animation fowards">fowards</div>
        <div class="animation backwards">backwards</div>
        <div class="animation both">both</div>
    </div>
</body>
</html>
