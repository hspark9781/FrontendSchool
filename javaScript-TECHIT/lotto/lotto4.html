<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기 4</title>
</head>
<body>
    <h1>로또 번호 추첨기 4</h1>


    <script>
        // indexOf(값) : 값이 있으면 위치, 없으면 -1

        var lotto = [];
        for(var i = 0; i < 6; i++) {
            var number = parseInt(Math.random() * 45 + 1);
            if(lotto.indexOf(number) == -1) {
                lotto.push(number)
            }
            // if(lotto.indexOf(number) == -1) {
            //     lotto.push(number)
            // } else {
            //     i -= 1;
            // }
        }

        document.write(lotto);
    </script>
</body>
</html>
