<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 구현</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="body">
    <header>
        <h1 class="logo">
            <img src="images/weniv.png" alt="" class="logo-img">
        </h1>
    </header>
    <div class="timer-box">
    <article class="timer">
            <h2 class="timer-title">Timer</h2>
            <hr>
            <div class="time-input">
                <div class="times">
                    <label for="hrs">HRS</label>
                    <input type="number" placeholder="00" id="hrs">
                </div>
                <img src="images/semi.svg" alt="" class="sc">
                <div class="times">
                    <label for="min">MIN</label>
                    <input type="number" placeholder="00" id="min">
                </div>
                <img src="images/semi.svg" alt="" class="sc">
                <div class="times">
                    <label for="sec">SEC</label>
                    <input type="number" placeholder="00" id="sec">
                </div>
            </div>
            <div class="btns">
                <button type="button" class="btn-start">START</button>
                <button type="button" class="btn-reset">RESET</button>
            </div>
        </div>
    </article>
    <footer>
        <p>ⓒ WENIV Corp.</p>
    </footer>
    <script>
        const hours = document.querySelector("#hrs").value;
        const min = document.querySelector("#min").value;
        const seconds = document.querySelector("#sec").value;

    </script>
</body>
</html>
