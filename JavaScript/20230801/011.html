<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>
    <script>
        // 문자열은 작은따옴표(')나 큰따옴표("), 빽틱(`)로 둘러싼 일련의 문자를 가르킵니다.
        let s = 'hello\nworld';
        let s = `hello 
        world`;
        console.log(s);

        let age = 10;
        console.log(`홍길동의 나이는 ${age}살 입니다.`);
        console.log(`홍길동의 나이는 ${2 * age}살 입니다.`);
        console.log('홍길동의 나이는 ' + age + '살 입니다.'); 

        //순서 출력
        let name = '홍길동';
        console.log(name[0]);
        console.log(name[100]); // 자바스크립트에서는 문자열의 순서를 넘어갔을 때 에러가 발생하지 않고 undefined를 출력합니다.
        console.log(name[-1]) // undefined / 다른언어는 마지막 문자를 출력합니다.

        //문자열의 사칙연산
        console.log('1' + 2 + 3);
        console.log(2 + 3 + '1');
        console.log(2 + 3 + + '1');
        console.log('b' + 'a' + + 'a');
        console.log('park' + 'hyunseok');
        console.log('park' * 3); // 다른 언어는  'parkparkpark'

        //형변환
        console.log('1' + '1'); // 11이 아니라 2가 되게 출력하는 방법
        console.log(+ '1' + + '1') // 권하지 않음
        console.log(Number('1') + Number('1')); // 권하지 않음
        console.log(parseInt('1') + parseInt('1')); // 권합니다!

        console.log(1 + 1); // 2가 아니라 11로 출력하는 방법
        console.log(String(1) + String(1)); // 권하지 않음
        // console.log(1.toString() + 1.toString()); // 가능한 코드가 아닙니다.
        console.log((1).toString() + (1).toString());
        let x = 10;
        console.log(x.toString() + x.toString());

    </script>
</body>
</html>
