<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    

    <script>
        const xhrObj = new XMLHttpRequest(); // XHR 객체를 생성합니다.
        xhrObj.open('GET', 'URL'); // 요청을 초기화합니다. 통신방법과 요청을 발신할 대상의 주소를 전달합니다.

        xhrObj.onreadystatechange = () => {  // readystate 가 변화하면 실행되는 이벤트리스너 입니다.
            if(xhrObj.readyState === 4 && xhrObj.status ==='200') {
                // readystate : 요청을 보내는 클라이언트의 상태를 의미합니다.
                // readystate의 종류
                // 0 (UNSENT) - XHR 객체가 생성되었지만 아직 초기화되지 않았습니다.
                // 1 (OPENED) - open()함수가 호출되어 요청이 초기화되었습니다.
                // 2 (HEADERS_RECEIVED) - send()함수가 호출되었습니다.
                // 3 (LOADING) - 데이터를 다운받는 중 입니다.
                // 4 (DONE) - 통신이 완료되었습니다.
            }
        }
    </script>
</body>
</html>
