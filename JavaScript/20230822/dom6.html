<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="">
        <button type="submit" class="submit">제출</button>
    </form>
    
    <script>
        const myForm  = document.querySelector("button");
        myForm.addEventListener("click", (event) => {
            event.preventDefault(); // 기본 기능을 막습니다.
            console.log("submit");
            event.stopPropagation(); // 이벤트의 흐름을 차단합니다.
        });

        // 캡쳐링 이벤트로 만들면 버블링 이벤트에서 전파를 막아도 소용 없습니다.
        document.body.addEventListener("click", () => {
            console.log("event still alive!");
        }, true);
    </script>
</body>
</html>
