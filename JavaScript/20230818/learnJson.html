    <script>
        const json = '{"result" : true, "count" : 42}';
        const obj = JSON.parse(json);
        console.log(obj);

        const json2 = '[1, 2, 3, [1, 2, 3]]';
        const arr = JSON.parse(json2);
        console.log(arr);

        const obj2 = {'result' : true, 'count' : 42};
        const json3 = JSON.stringify(obj2);
        console.log(json3);

        // json을 이용한 깊은 복사(함수는 제대로 복사 x)
        let l = [10, 20, 30];
        let a = JSON.parse(JSON.stringify(l));
        a[0] = 1000;
        console.log(l);

        // structuredClone 메소드를 통한 깊은 복사
