<body>
    <script>
        // 단락회로평가(***)
        // true : 1
        // false : 0
        // and(&&) : 곱
        // or(||) : 합
        // not(!) : 부정

        console.log(!"false") // false
        console.log(!"0") // false

        console.log(!false) // true
        console.log(!0) // true

        console.log('abc' / 2) // NaN

        console.log(!!NaN) // false
        console.log(!!undefined) // false
        console.log(!!null) // false

        // 단락히로 평가는 값이 비어있는지 아닌지를 체크하는 용도로 많이 사용되며, 특히 or 연산자를 많이 사용합니다!
