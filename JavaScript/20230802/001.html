<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String aptjem</title>
</head>
<body>
    <script>
        let s = 'paullab CEO 이호준';
        let ss = 'CTO 김창영';
        let sss = 'paullab CEO 이호준 CTO 김창영 CTO 홍길동';

        // replace
        console.log(s.replace('CEO', 'CFO'));
        console.log(s.replace(/C[ET])O/g, '잡부'));

        // replace 고급 문법 //
        const string = `hojun, lee
        gildong, hong
        hojung, choi
        junho, lee`;


        let result1 = string.replace(/(\w+), (\w+)/gm, "$1 $2");
        console.log(result1);

        let result2 = string.replace(/(\w+), (\w+)/gm, "$2 $1");
        console.log(result2);

        let result3 = string.replace(/(\w+), (\w+)/gm, "제 이름은 $2 제 성은 $1 입니다.");
        console.log(result3);
        
        // replaceAll
        // 사용시 주의해주세요. 구 브라우저에서 작동하지 않을 확률이 매우 높습니다. caniuse 확인해 주세요.
        // 21년도에 추가된 기능입니다.
        // let s = 'paullab CEO 이호준';
        // let ss = 'CTO 김창영';
        // let sss = 'paullab CEO 이호준 CTO 김창영 CTO 홍길동';
        console.log(sss.replaceAll('CTO', '잡부'));

        // includes
        ss.includes("CTO"); //true
        ss.includes("CEO"); // false

        // 메서드 채이닝
        // sss.replace("CEO", "CFO").includes("CEO").toString().toUpperCase();
        // 가독성을 위해 개행을 해주면 좋다.
        sss
            .replace("CEO", "CFO")
            .includes("CEO")
            .toString()
            .toUpperCase();

        // split
        let text1 = 'aa bb cc dd';
        let text2 = 'aa-bb-cc-dd';
        let text3 = 'aa,bb,cc,dd';
        let text4 = 'aa,bb-cc-dd'; // 중급자 분들만 하세요.
        // ['aa', 'bb', 'cc', 'dd']

        // 1 
        text1.split(" ");
        // 2
        text2.split("-");
        //3 
        text3.split(",");
        //4
        text4
        .replace(",", "-") // text4에 원본에 반영되는 것은 아닙니다.
        .split("-");
        text4.split(/[, -]/g);

        let text5 = text4.replace(",", "-");
        text5.split("-");

        //trim
        let text6 = "      aa bb cc dd        ";
        text6.trim();
        text6.replaceAll(" ", "");

        //padStart
        let text7 = "123";
        text7.padStart(5, "0"); // "00123"
        // 카카오 입사문제 일부(padStart, replace만 사용)
        let text8 = "101";
        text8.padStart(5, "0").replaceAll("0", " ").replaceAll("1", "#");

        // concat
        text1.concat(text2);
    </script>
</body>
</html>
