<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 단항연산자
        console.log(-2);
        console.log(-(-2));
        // console.log(--2);
        console.log(+4);
        console.log(+ "4");
        // 소숫점 제거(부정을 두번)
        console.log(~~3.14);

        // 증감연산자
        let num = 3; // 증감연산자는 할당연산자를 통해 할당된 값에만 사용 가능합니다.
        console.log("증감연산 : ", ++num );
        console.log("증감연산 : ", num++); // 출력하고 나서 연산
        console.log("증감연산 : ", --num);
        console.log("증감연산 : ", num--); // 출력하고 나서 연산
        // why? 출력해보니 다 4로 출력이 될까요? 답은 증감연산자의 위치에 있습니다.

        console.log("비교연산 : ", 2 > 3);
        console.log("비교연산 : ", 2 >= 3);
        console.log("비교연산 : ", 2 < 3);
        console.log("비교연산 : ", 2 <= 3);
        console.log("비교연산 : ", 2 == 3); 
        console.log("비교연산 : ", 2 != 3); 
        console.log("비교연산 : ", 2 === '2'); // 타입까지 연산해서 알려준다. // 등호 3개를 권장한다.
        console.log("비교연산 : ", 2 !== '2');

        // 전에는 css, js 에러가 안나고 SW가 실행되는데 중점을 두었다면
        // 현재는 SW실행이 안되어도 에러를 정확하게 파악할수 있도록 에러를 출력해주는 것에 중점을 많이 둡니다.

    </script>
</body>
</html>
