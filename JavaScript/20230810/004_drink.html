<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        const menu = [
            { name: "아메리카노", price: 2000, id : 1 },
            { name: "카페라떼", price: 2500, id : 2 },
            { name: "카페모카", price: 2800, id : 3 },
            { name: "핫초코", price: 3000, id : 4 },
            { name: "과일주스", price: 3500, id : 5 },
        ];

        for(key in menu) {
            const drink = parseInt(prompt("메뉴번호를 입력해 주세요"));
            if(menu[key].id === drink) {
                console.log(`메뉴 : ${menu[key].name}, 가격 ${menu[key].price}`);
                continue;
            } else if(drink === 0)  {
                console.log("종료합니다.");
                break;
            }
        }


        let input = 0;

        while (input !== -1) {
            input = parseInt(prompt(' 메뉴를 선택해주세요 : 아메리카노 : 1 / 카페라떼 : 2 / 카페모카 : 3 / 핫초코 : 4 / 과일주스 : 5 / 종료하기 : -1 '));

            switch (input) {
                case 1:
                    console.log(`${menu[0].name} : ${menu[0].price}`);
                    break;
                case 2:
                    console.log(`${menu[1].name} : ${menu[1].price}`);
                    break;
                case 3:
                    console.log(`${menu[2].name} : ${menu[2].price}`);
                    break;
                case 4:
                    console.log(`${menu[3].name} : ${menu[3].price}`);
                    break;
                case 5:
                    console.log(`${menu[4].name} : ${menu[4].price}`);
                    break;
                case -1:
                    console.log(`종료합니다.`);
                    break;
                default:
                    console.log('잘못된 입력입니다.');
            }
        }
        
    </script>
</body>
</html>
