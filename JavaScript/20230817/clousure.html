<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        const person = function() {
            let age = 15;

            return {
                name : "jaehyun",
                getAge : function() {
                    return age;
                },
                setAge : function(val) {
                    age = val;
                }
            };
        }


        const outer = function() {
            let a = 1;
            const inner = function() {
                let b = 5;
                let c = 6;
                a = a + b + c;

                console.log(a);
            }
            return inner;
        }
        const newInner = outer();
        newInner();
    </script>
</body>
</html>
