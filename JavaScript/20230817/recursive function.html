<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive function</title>
</head>
<body>
    <script>
        function addElement(array) {
            if(array.length === 0) {
                return 0;
            }
            return array[0] + addElement(array.slice(1));
        }
        console.log(addElement([1, 2, 3, 4]));
    </script>
</body>
</html>
